<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f2c;
      color: #ffffff;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: transparent;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .tab-button {
      background-color: #061943;
      color: white;
      border: 2px solid #1e90ff;
      border-bottom: none;
      padding: 12px 18px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .tab-button:hover {
      background-color: #1e90ff;
      transform: translateY(-2px);
    }

    .tab-button.active {
      background-color: #0a0f2c;
      color: #1e90ff;
      border-color: #1e90ff;
      z-index: 2;
    }

    .tab-content {
      background-color: #0a0f2c;
      padding: 20px;
      border: 2px solid #1e90ff;
      border-radius: 0 8px 8px 8px;
      margin-top: -2px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #tab-content {
      max-width: 1000px;
      margin: 0 auto 30px auto;
      padding: 0 20px;
    }

    .accordion-item {
      margin: 10px 0;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .accordion-header {
      background-color: #1e90ff;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .accordion-content {
      display: none;
      padding: 15px;
      background-color: #0a0f2c;
    }

    .accordion-content p, .accordion-content ul {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Header dynamique -->
  <div id="include-header"></div>

  <!-- Menu onglets style classeur -->
  <div class="tabs" id="tab-menu"></div>

  <!-- Contenu des onglets -->
  <div id="tab-content"></div>

  <!-- Footer dynamique -->
  <div id="include-footer"></div>

  <script>
    const data = [

          { titre: "‚õî Interdits agent immo", contenu: "<p>Ne pas partager les infos clients, ni participer √† des activit√©s ill√©gales, etc.</p>" },
          { titre: "‚ú® C√¥t√© joueur", contenu: "<p>Apr√®s 1 mois d'inactivit√©, la maison est supprim√©e, etc.</p>" }
        ]
      },

          { titre: "‚õî Interdits", contenu: "<p>Pas de fuite police avec avion, pas de vol Cayo Airlines, etc.</p>" }
        ]

      {

        ]
      }
    ];

    const tabMenu = document.getElementById("tab-menu");
    const tabContent = document.getElementById("tab-content");

    data.forEach((tab, i) => {
      const btn = document.createElement("button");
      btn.className = "tab-button";
      btn.textContent = tab.titre;
      btn.onclick = () => switchTab(i);
      tabMenu.appendChild(btn);

      const contentDiv = document.createElement("div");
      contentDiv.className = "tab-content";

      tab.sous.forEach(item => {
        const accItem = document.createElement("div");
        accItem.className = "accordion-item";

        const accHeader = document.createElement("button");
        accHeader.className = "accordion-header";
        accHeader.textContent = item.titre;
        accHeader.onclick = () => {
          const next = accHeader.nextElementSibling;
          next.style.display = next.style.display === "block" ? "none" : "block";
        };

        const accContent = document.createElement("div");
        accContent.className = "accordion-content";
        accContent.innerHTML = item.contenu;

        accItem.appendChild(accHeader);
        accItem.appendChild(accContent);
        contentDiv.appendChild(accItem);
      });

      tabContent.appendChild(contentDiv);
    });

    function switchTab(index) {
      document.querySelectorAll(".tab-button").forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
      document.querySelectorAll(".tab-content").forEach((div, i) => {
        div.classList.toggle("active", i === index);
      });
    }

    switchTab(0);
  </script>

  <!-- Script import header/footer -->
  <script>
    fetch("header.html").then(r => r.text()).then(t => document.getElementById("include-header").innerHTML = t);
    fetch("footer.html").then(r => r.text()).then(t => document.getElementById("include-footer").innerHTML = t);
  </script>

</body>
</html>
